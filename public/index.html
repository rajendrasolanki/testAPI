<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <form class="Divform" method="post" enctype="multipart/form-data" action="/files">
    <fieldset>
      <legend>Upload File</legend>
      <input type="hidden" name="msgtype" value="2" />
      <input type="file" name="file" accept=".jpg, .jpeg, .png" required />
      <input type="submit" value="Upload" />
    </fieldset>
  </form>


  <form class="Divform" method="get" enctype="multipart/form-data" action="/files/fileName">
    <fieldset>
      <legend>Download File</legend>
      <input type="hidden" name="msgtype" value="2" />
      <input type="text" name="fileName" placeholder="fileName" required />
      <input type="number" name="height" placeholder="height" required />
      <input type="number" name="width" placeholder="width" required />
      <input type="submit" value="Download" />
    </fieldset>
  </form>

</body>

</html>
